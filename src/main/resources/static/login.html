<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #ffffff;
        }

        .container-fluid {
            height: 100%;
            padding: 0;
        }

        .row {
            height: 100%;
        }

        .left-side {
            background-color: #f8f9fa;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side {
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-side img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .form-container {
            max-width: 300px;
            margin: 0 auto;
        }

        .btn-login, .btn-signup {
            width: 100%;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-login:hover, .btn-signup:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .intro-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 left-side">
            <div class="form-container">
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="信箱" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="密碼" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login mb-3">登入</button>
                </form>
                <button class="btn btn-secondary btn-signup" data-bs-toggle="modal" data-bs-target="#signupModal">
                    創建新帳號
                </button>
            </div>
        </div>
        <div class="col-md-7 right-side">
            <img src="https://eve-social-media.s3.ap-northeast-1.amazonaws.com/happyfriends.jpg" alt="Happy Friends">
        </div>
    </div>
</div>

<!-- 註冊 Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">創建新帳號</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signupName" placeholder="姓名" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="信箱" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="密碼" required>
                    </div>
                    <button type="submit" class="btn-secondary w-100">註冊</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 設置 JWT 到 Cookie : 先停用
    function setTokenCookie(token) {
        const expirationDays = 1;
        const date = new Date();
        date.setTime(date.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
        document.cookie = `jwtToken=${token}; expires=${date.toUTCString()}; path=/; SameSite=Lax`;
    }

    function loadPostPage() {
        window.location.href = '/post.html';
    }

    // 登入邏輯
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        fetch('/api/users/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email: email, password: password}),
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);
                    //setTokenCookie(data.token);
                    loadPostPage();
                } else {
                    throw new Error(data.message || '登入失敗');
                }
            })
            .catch(error => {
                alert('登入失敗: ' + error.message);
                console.error('Error:', error);
            });
    });

    // 註冊邏輯
    document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const name = document.getElementById('signupName').value;

        fetch('/api/users/signup', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email: email, password: password, name: name}),
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);
                    //setTokenCookie(data.token);
                    loadPostPage();
                } else {
                    throw new Error(data.message || '註冊失敗');
                }
            })
            .catch(error => {
                alert('註冊失敗: ' + error.message);
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
